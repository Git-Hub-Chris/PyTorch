name: Pytest Unit Tests for script tools
on:
  pull_request:
    paths:
      - 'tools/stats/**'
    branches:
      - main
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PyTorch
        uses: pytorch/pytorch/.github/actions/checkout-pytorch@main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r tools/stats/test-requirements.txt

      - name: Run pytest
        run: |
          pytest tools/stats/
